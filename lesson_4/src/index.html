<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>

		<div class="main">
			<div class="video">
				<iframe width="550" height="338" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>

			<div class="form">
				<form action="#">
					<p>Введите свой email</p>
					<input type="text" placeholder="Введите имя">

					<button class="btn">Получить инструкцию</button>
				</form>
			</div>

		</div>
		
	</div>
	
	<div class="section">
		<h2 class="feature-header">Почему нужно это сделать сейчас?</h2>

			<div class="col">

			</div>

				<img src="img/img-3.png" alt="Третье преимущество">

			</div>
			<div class="col">
				<img src="img/img-4.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<div class="btn-b">
			<button class="btn">Получить инструкцию</button>
		</div>		
	</div>

	<div class="section">
		<h2 class="feature-header">Наши клиенты</h2>
		<div class="photos">
			<span>
				<img class="photo" src="img/client1.png" alt="Наш клиент">
				<img class="photo" src="img/client2.png" alt="Наш клиент">

			</span>
		</div>
	</div>
