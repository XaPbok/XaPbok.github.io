<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>	
	<div class="container mx-auto d-block">	
		<div class="box">
			<p class="box-text">Create an account</p>
		</div>	
		<div class="form">
			<div class="form-element">
				<p class="form-text" >Email:</p><p class="mandatory">*</p>
				<input type="text" placeholder="johnsmith@gmail.com" class="form-itm">
			</div>
			<div class="form-element">
				<p class="form-text">Chouse Password:</p><p class="mandatory">*</p>
				<input type="text" class="form-itm">
			</div>
			<div class="form-element">
				<p class="form-text">Confirm Password</p><p class="mandatory">*</p>
				<input type="text" class="form-itm">
			</div>
			<div class="submit">
				<button class="button">Register now!</button>
			</div>			
		</div>
	</div>
</body>
</html>
