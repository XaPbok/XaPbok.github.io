<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
<!-------------------- Site header ---------------------->
			<h1 class="col-lg-8 offset-lg-2 text-center main-header">
				<mdall>Получите видео-инструкцию</mdall><br>
				<strong>Как заработать свой первый миллион</strong>
			</h1>
<!---------------- Row video and form -------------------->
			<div class="row video-form">
				<div class="video col-md-10 offset-md-1 col-lg-6 offset-lg-1  ">
					<iframe width="100%" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>

				<div class="form col-md-10 offset-md-1 col-lg-4 offset-lg-0">
					<form action="#">					
						<p class="form-header text-center">Введите свой email</p>
						<input class="form-itm form-control" type="text" placeholder="Ваше имя">
						<input class="form-itm form-control" type="text" placeholder="Ваш email">
						<button class="form-btn form-itm mx-auto d-block btn btn-block">Получить инструкцию</button>
					</div>	
				</form>
			</div>
		</div>
	</div>
<!------------------- Adventages -------------------- -->
	<div class="section">
		<div class="col-lg-8 offset-lg-2 text-center">
			<h1 class="main-header"><strong>Почему нужно сделать это сейчас?</strong></h1>
		</div>

		<div class="adventages text-center">
			<div class="row">
				<div class="col-sm-4 offset-sm-2 col-lg-2 offset-lg-2 ">
					<img src="img/img-1.png" alt="Преимущество">
					<p class="adventage">Первое <br> преимущество</p>
				</div>
				<div class="col-sm-4 col-lg-2 ">
					<img src="img/img-2.png" alt="Преимущество">
					<p class="adventage">Второе <br> преимущество</p>
				</div>
				<div class="col-sm-4 offset-sm-2 col-lg-2 offset-lg-0">
					<img src="img/img-3.png" alt="Преимущество">
					<p class="adventage">Третье <br> преимущество</p>
				</div>
				<div class="col-sm-4 col-lg-2 ">
					<img src="img/img-4.png" alt="Преимущество">
					<p class="adventage">Четвёртое <br> преимущество</p>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3">
				<button class="form-btn form-itm mx-auto d-block btn btn-primary">Получить инструкцию</button>
			</div>
		</div>
		
	</div>
<!---------------- Clients ----------------------->
	<div class="section">
		<div class="container">
			<div class="col-lg-4 offset-lg-4">
			<h1 class="client-header main-header text-center"><strong>Наши клиенты</strong></h1>
		</div>
<!----------------- Photos ---------------------->
		<div class="photos text-center">
			<div class="row photos">
				<div class="col-lg-3 col-md-4 offset-md-2 offset-lg-0">
					<img src="img/client1.png" alt="Наш клиент">
				</div>
				<div class="col-lg-3 col-md-4">
					<img src="img/client2.png" alt="Наш клиент">
				</div>
				<div class="col-lg-3 col-md-4 offset-md-2 offset-lg-0">
					<img src="img/client3.png" alt="Наш клиент">
				</div>
				<div class="col-lg-3 col-md-4 ">
					<img src="img/client4.png" alt="Наш клиент">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-4 offset-md-2 offset-lg-0">
					<img src="img/client5.png" alt="Наш клиент">

				<div class="col-lg-3 col-md-4">
					<img src="img/client6.png" alt="Наш клиент">

				</div>
				<div class="col-lg-3 col-md-4">
					<img src="img/client8.jpg" alt="Наш клиент">
				</div>
			</div>
		</div>
		</div>

</html>
